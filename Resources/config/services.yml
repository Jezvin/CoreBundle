services:
    _defaults:
        autowire: true

    _instanceof:
        Twig_ExtensionInterface:
            public: false
            tags:
                - {name: twig.extension}
        Symfony\Component\Form\FormTypeInterface:
            public: false
            tags:
                - {name: form.type}

    # ---- Component ---- #
    # Menu
    Umbrellac\CoreBundle\Component\Menu\MenuProvider:
        arguments: ["@service_container", '@Umbrellac\CoreBundle\Component\Menu\MenuBuilder', []]

    Umbrellac\CoreBundle\Component\Menu\MenuRendererProvider:
        arguments: ["@service_container", []]

    Umbrellac\CoreBundle\Component\Menu\MenuRouteMatcher:
        public: false
    Umbrellac\CoreBundle\Component\Menu\MenuAuthorizationChecker:
        public: false
    Umbrellac\CoreBundle\Component\Menu\MenuBuilder:
    Umbrellac\CoreBundle\Component\Menu\Helper\MenuHelper:
    Umbrellac\CoreBundle\Component\Menu\Twig\MenuTwigExtension:


    # Breadcrumb
    Umbrellac\CoreBundle\Component\Breadcrumb\Breadcrumb:
    Umbrellac\CoreBundle\Component\Breadcrumb\Twig\BreadcrumbTwigExtension:

    # App proxy
    Umbrellac\CoreBundle\Component\AppProxy\AppMessageBuilder:

    # DataTable
    Umbrellac\CoreBundle\Component\DataTable\DataTableFactory:
    Umbrellac\CoreBundle\Component\DataTable\Twig\DataTableTwigExtension:

    # Tree
    Umbrellac\CoreBundle\Component\Tree\TreeFactory:
    Umbrellac\CoreBundle\Component\Tree\Twig\TreeTwigExtension:

    # Toolbar
    Umbrellac\CoreBundle\Component\Toolbar\ToolbarFactory:
    Umbrellac\CoreBundle\Component\Toolbar\Twig\ToolbarTwigExtension:
    Umbrellac\CoreBundle\Component\Toolbar\Action\ActionsBuilder:

    # Webpack
    Umbrellac\CoreBundle\Component\Webpack\Twig\WebpackTwigExtension:

    # ---- Umbrella ----#

    #Form
    Umbrellac\CoreBundle\Form\FileUploadType:
    Umbrellac\CoreBundle\Form\Choice2Type:
    Umbrellac\CoreBundle\Form\Entity2Type:

    # Services
    Umbrellac\CoreBundle\Services\UmbrellaFileUploader:
    Umbrellac\CoreBundle\Services\SearchHandler:

    # Annotation
    Umbrellac\CoreBundle\Annotation\SearchableAnnotationReader:
        public: false

    # Listener
    Umbrellac\CoreBundle\Listener\EntitySubscriber:
        public: false
        tags:
            - {name: doctrine.event_subscriber}
    Umbrellac\CoreBundle\Listener\UmbrellaFileListener:
        public: false
        tags:
            - { name: doctrine.orm.entity_listener }